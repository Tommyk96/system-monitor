name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ fromJson(secrets.DB_ENV_VARS).DB_USER }}
          POSTGRES_PASSWORD: ${{ fromJson(secrets.DB_ENV_VARS).DB_PASSWORD }}
          POSTGRES_DB: ${{ fromJson(secrets.DB_ENV_VARS).DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ fromJson(secrets.DB_ENV_VARS).DB_USER }} -d ${{ fromJson(secrets.DB_ENV_VARS).DB_NAME }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Set up environment variables from secrets
        run: |
          DB_ENV_VARS="${{ secrets.DB_ENV_VARS }}"
          DB_USER=$(echo $DB_ENV_VARS | jq -r '.DB_USER')
          DB_PASSWORD=$(echo $DB_ENV_VARS | jq -r '.DB_PASSWORD')
          DB_NAME=$(echo $DB_ENV_VARS | jq -r '.DB_NAME')
          
          echo "DB_USER=${DB_USER}"
          echo "DB_PASSWORD=${DB_PASSWORD}"
          echo "DB_NAME=${DB_NAME}"

          export DB_USER
          export DB_PASSWORD
          export DB_NAME
          export DB_HOST="localhost"
          export DB_PORT="5432"

      - name: Run tests
        run: |
          export PYTHONPATH=.
          pytest -v --maxfail=1 --disable-warnings --cache-clear --tb=short





















