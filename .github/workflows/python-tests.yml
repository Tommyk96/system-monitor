name: Run Tests

on:
  push:
    branches:
      - main  # Запускать только для пушей в ветку 'main'
  pull_request:
    branches:
      - main  # Запускать на PR в ветку 'main'

jobs:
  test:
    runs-on: ubuntu-latest  # Используется Ubuntu

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m ensurepip --upgrade  # Обновляем pip, если необходимо
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH=.
          pytest --cache-clear  # Очистить кэш и сразу запустить тесты

