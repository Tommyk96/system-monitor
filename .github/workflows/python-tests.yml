name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository to the runner
      - name: Check out repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install system dependencies, including PostgreSQL
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libx11-dev libxext-dev
          sudo apt-get install -y postgresql postgresql-contrib

      # Set environment variables from GitHub Secrets
      - name: Set up environment variables
        run: |
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV

      # Print environment variables for debugging (if needed)
      - name: Check environment variables
        run: |
          echo "DB_PASSWORD=${DB_PASSWORD}"
          echo "DB_NAME=${DB_NAME}"
          echo "DB_USER=${DB_USER}"
          echo "DB_HOST=${DB_HOST}"
          echo "DB_PORT=${DB_PORT}"

      # Start PostgreSQL service and create the database and user
      - name: Start PostgreSQL service
        run: |
          sudo service postgresql start  # Запускаем PostgreSQL
          sleep 15  # Ждем несколько секунд, чтобы PostgreSQL был готов
          sudo -u postgres psql -c "CREATE DATABASE ${DB_NAME};"  # Создаем базу данных
          sudo -u postgres psql -c "CREATE USER ${DB_USER} WITH PASSWORD '${DB_PASSWORD}';"  # Создаем пользователя
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE ${DB_NAME} TO ${DB_USER};"  # Предоставляем привилегии

      # Install project dependencies
      - name: Install dependencies
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # Run tests
      - name: Run tests
        run: |
          export PYTHONPATH=.
          pytest -v --maxfail=1 --disable-warnings --cache-clear --tb=short



