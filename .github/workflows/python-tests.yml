name: Run Tests

on:
  push:
    branches:
      - main  # Запускать только для пушей в ветку 'main'
  pull_request:
    branches:
      - main  # Запускать на PR в ветку 'main'

jobs:
  test:
    runs-on: ubuntu-latest  # Используется Ubuntu

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libx11-dev libxext-dev  # Устанавливаем дополнительные зависимости
          sudo apt-get install -y postgresql postgresql-contrib  # Устанавливаем PostgreSQL

      - name: Start PostgreSQL service
        run: |
          sudo service postgresql start  # Запускаем PostgreSQL
          sudo -u postgres psql -c "CREATE DATABASE test_db;"  # Создаем тестовую базу данных
          sudo -u postgres psql -c "CREATE USER test_user WITH PASSWORD 'test_password';"  # Создаем пользователя
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE test_db TO test_user;"  # Назначаем права

      - name: Install dependencies
        run: |
          python -m ensurepip --upgrade  # Обновляем pip, если необходимо
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt  # Устанавливаем без кэша

      - name: Run tests
        run: |
          export PYTHONPATH=.
          pytest -v --maxfail=1 --disable-warnings --cache-clear --tb=short  # Запуск тестов с улучшениями


