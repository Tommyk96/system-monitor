name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Проверка репозитория
      - name: Check out repository
        uses: actions/checkout@v3

      # Шаг 2: Установка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Шаг 3: Установка системных зависимостей
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libpq-dev libx11-dev libxext-dev
          sudo apt-get install -y postgresql postgresql-contrib

      # Шаг 4: Установка переменных окружения
      - name: Set up environment variables
        run: |
          echo "${{ secrets.DB_ENV_VARS }}" >> $GITHUB_ENV

      # Шаг 5: Проверка переменных окружения
      - name: Verify environment variables
        shell: bash
        run: |
          set -e
          source $GITHUB_ENV
          if [[ -z "$DB_PASSWORD" || -z "$DB_NAME" || -z "$DB_USER" || -z "$DB_HOST" || -z "$DB_PORT" ]]; then
            echo "Error: One or more environment variables are not set!"
            exit 1
          else
            echo "All required environment variables are set:"
            echo "DB_PASSWORD=<hidden>"
            echo "DB_NAME=$DB_NAME"
            echo "DB_USER=$DB_USER"
            echo "DB_HOST=$DB_HOST"
            echo "DB_PORT=$DB_PORT"
          fi

      # Шаг 6: Отладка содержимого $GITHUB_ENV
      - name: Debug GITHUB_ENV
        run: cat $GITHUB_ENV

      # Шаг 7: Запуск службы PostgreSQL и настройка базы данных
      - name: Start PostgreSQL service
        run: |
          set -e
          sudo service postgresql start
          sleep 10
          echo "Creating database and user..."
          sudo -u postgres psql -v ON_ERROR_STOP=1 \
            -v db_name="$DB_NAME" \
            -v db_user="$DB_USER" \
            -v db_password="$DB_PASSWORD" <<-EOF
            CREATE DATABASE :db_name;
            CREATE USER :db_user WITH PASSWORD :db_password;
            GRANT ALL PRIVILEGES ON DATABASE :db_name TO :db_user;
          EOF
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      # Шаг 8: Установка Python-зависимостей
      - name: Install dependencies
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # Шаг 9: Запуск тестов
      - name: Run tests
        run: |
          export PYTHONPATH=.
          pytest -v --maxfail=1 --disable-warnings --cache-clear --tb=short








